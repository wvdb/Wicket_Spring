<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Commute Page</title>
</head>
<body>

    <wicket:extend>
        <h3>
            Commute Page
        </h3>

        <form action="" wicket:id="commutePageForm">

            <table id="TableLocationOffice">
                <tr>
                    <td>
                        Street:
                    </td>
                    <td>
                        <input type="text" wicket:id="officeStreet" maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Commune:
                    </td>
                    <td>
                        <input type="text" wicket:id="officeCommune" maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <input type="text" wicket:id="officeCountry" maxlength="50"/>
                    </td>
                </tr>
            </table>

            <div style="border: double" wicket:id="validationCorrectContainer">
                <p>
                    Vb van dynamic behavior:
                </p>
                Dummy: <input type="text" wicket:id="dummy"/>
            </div> <br>

            <table id="TableLocationHome">
                <tr>
                    <td>
                        Home Street
                    </td>
                    <td>
                        Home Commune
                    </td>
                    <td>
                        Home Country
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" wicket:id="homeStreet"/>
                    </td>
                    <td>
                        <input type="text" wicket:id="homeCommune"/>
                    </td>
                    <td>
                        <input type="text" wicket:id="homeCountry"/>
                    </td>
                </tr>
            </table>

        <input type="submit" value="Save" class="formbutton" name="save" wicket:id="submitButton"/>
        </form>
    </wicket:extend>

</body>
</html>
