<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Response Page</title>
</head>
<body>

<wicket:extend>
    <h3>
        Response Page
    </h3>
    <br/>

    <form action="" wicket:id="responseForm">

        <label for="response" wicket:id="responseLabel">label dummy</label>
        <input type="text" id="response" wicket:id="response"/><br/>

        <label for="author" wicket:id="authorLabel">label dummy</label>
        <input type="text" id="author" wicket:id="author"/><br/>

        <label for="comment" wicket:id="commentLabel">label dummy</label>
        <input type="text" id="comment" wicket:id="comment"/><br/>

        <input type="submit" value="Save" class="formbutton" name="save" wicket:id="submitButton"/>
    </form>
</wicket:extend>

</body>

</html>
