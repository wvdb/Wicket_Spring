<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Response Page</title>
</head>
<body>

<wicket:extend>
    <h3>
        Response Page
    </h3>
    <br/>

    <form action="" wicket:id="responseForm">

        <table id="TableResponse">
            <tr>
                <td>
                    <label for="lat" wicket:id="latLabel">label dummy</label>
                </td>
                <td>
                    <input type="text" id="lat" wicket:id="lat"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lng" wicket:id="lngLabel">label dummy</label>
                </td>
                <td>
                    <input type="text" id="lng" wicket:id="lng"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comment" wicket:id="commentLabel">label dummy</label>
                </td>
                <td>
                    <input type="text" id="comment" wicket:id="comment"/><br/>
                </td>
            </tr>
        </table>

        <input type="submit" value="Back" class="formbutton" name="back" wicket:id="backButton"/>
        <input type="submit" value="Save" class="formbutton" name="save" wicket:id="submitButton"/>
    </form>
</wicket:extend>

</body>

</html>
