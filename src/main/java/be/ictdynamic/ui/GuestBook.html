<html>
<head>
    <title>Wicket Hello World</title>
</head>
<body>

<!--<h1>-->

  <form wicket:id="commentForm">
      <table>
          <tr>
              <td>
                  Comment:
              </td>
              <td>
                  <input type="text" wicket:id="text"/>
              </td>
          </tr>
          <tr>
              <td>
                  Author:
              </td>
              <td>
                  <input type="text" wicket:id="author" onfocus="getElementById('formsubmit').focus();"/>
              </td>
          </tr>
      </table>
      <input type="submit" value="Submit" id="formsubmit">
  </form>

  <span wicket:id="comments">
     <span wicket:id="date">1/6/2014</span><br>
     <span wicket:id="text">dummy text</span><br>
     <span wicket:id="author">dummy author</span><br>
  </span>

</body>
</html>
